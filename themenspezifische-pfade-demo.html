<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö JunoSixteen - Themenspezifische Lernpfade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 20px auto 0;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .category-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }

        .category-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            cursor: pointer;
            position: relative;
        }

        .category-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .category-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .category-count {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .expand-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .category-body {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-body.expanded {
            max-height: 600px;
            padding: 25px;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .theme-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .theme-item:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .theme-item.selected {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .theme-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .theme-level {
            font-size: 0.8em;
            color: #666;
        }

        .theme-item:hover .theme-level {
            color: rgba(255,255,255,0.8);
        }

        .theme-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .theme-detail.active {
            display: flex;
        }

        .detail-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .detail-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }

        .detail-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .detail-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .detail-body {
            padding: 30px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .level-item {
            background: #f8f9fa;
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-item:hover {
            background: #667eea;
            color: white;
        }

        .level-number {
            font-weight: bold;
            font-size: 1.2em;
        }

        .level-label {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .themes-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .filter-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Themenspezifische Lernpfade</h1>
        <p>13 Kategorien ‚Ä¢ 88+ Themenbereiche ‚Ä¢ 880.000+ Fragen</p>
        
        <div class="stats-bar">
            <div class="stat-item">

    <div class="container">
        <!-- Filter und Suche -->
        <div class="filter-section">
            <h3 style="margin-bottom: 20px; color: #667eea;">üîç Filter & Suche</h3>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Alle zeigen</button>
                <button class="filter-btn" data-filter="tech">üíª Tech & IT</button>
                <button class="filter-btn" data-filter="business">üíº Business</button>
                <button class="filter-btn" data-filter="legal">‚öñÔ∏è Recht</button>
                <button class="filter-btn" data-filter="health">üß¨ Gesundheit</button>
                <button class="filter-btn" data-filter="education">üéì Bildung</button>
                <button class="filter-btn" data-filter="personal">üß† Pers√∂nlich</button>
            </div>
            
            <input type="text" class="search-box" placeholder="Suche nach Thema, z.B. 'Datenschutz', 'Leadership', 'KI'..." id="searchBox">

        <!-- Kategorien -->
        <div class="categories-grid" id="categoriesGrid">
            <!-- Kategorien werden hier eingef√ºgt -->

    </div>

    <!-- Theme Detail Modal -->
    <div class="theme-detail" id="themeDetail">
        <div class="detail-content">
            <div class="detail-header">
                <button class="close-btn" onclick="closeThemeDetail()">√ó</button>
                <div class="detail-title" id="detailTitle">KI & Ethik</div>
                <div class="detail-subtitle" id="detailSubtitle">Digitale Welt & Technik</div>
            </div>
            <div class="detail-body">
                <div id="detailContent">
                    <!-- Content wird hier eingef√ºgt -->
                </div>
                
                <div style="text-align: center; margin: 30px 0;">
                    <button class="btn" onclick="startTheme()">üöÄ Thema starten</button>
                    <button class="btn" style="background: #6c757d;" onclick="closeThemeDetail()">Zur√ºck</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Themenkategorien Daten
        const categories = {
            'tech': {
                icon: 'üß≠',
                title: 'Digitale Welt & Technik',
                count: 10,
                themes: ['KI Allgemein', 'KI & Ethik', 'Cybersicherheit', 'IT-Sicherheit', 'Digitalisierung', 'Microsoft Office', 'Social Media', 'Data Act', 'EU AI Act', 'Programmierung']
            },
            'business': {
                icon: 'üíº',
                title: 'Beruf & Karriere',
                count: 9,
                themes: ['Karrierecoaching', 'Selbstorganisation', 'Leadership', 'HR', 'Kundenbeziehungsprozesse', 'Vertriebsmanagement', 'Projektmanagement', 'Change Management', 'Kommunikation']
            },
            'legal': {
                icon: '‚öñÔ∏è',
                title: 'Recht & Politik',
                count: 12,
                themes: ['Datenschutz', 'Arbeitsrecht', 'Betreuungsrecht', 'Urheberrecht', 'Lebensmittelrecht', 'Steuerrecht', 'Kennzeichnungspflicht Lebensmittel', 'Forderungsmanagement', 'Politik Deutschland', 'Politik Europa', 'Politik International', 'Compliance']
            },
            'psychology': {
                icon: 'üß†',
                title: 'Psychologie & Pers√∂nlichkeitsentwicklung',
                count: 8,
                themes: ['Psychologie', 'Selbstf√ºrsorge', 'Ethik', 'Philosophie', 'Literatur', 'Religion', 'Glaube & Spiritualit√§t', 'Konfliktmanagement']
            },
            'health': {
                icon: 'üß¨',
                title: 'Gesundheit & Pflege',
                count: 6,
                themes: ['Pflegeethik', 'Hygiene', 'Gewaltpr√§vention', 'Suchtpr√§vention', 'Erste Hilfe', 'Arbeitsschutz']
            },
            'environment': {
                icon: 'üå±',
                title: 'Umwelt & Nachhaltigkeit',
                count: 2,
                themes: ['Klimawandel', 'Tierwohl']
            },
            'society': {
                icon: 'üèõÔ∏è',
                title: 'Gesellschaft & Werte',
                count: 7,
                themes: ['DEI', 'Rassismus', 'Menschenrechte', 'Kindeswohl', 'P√§dagogik', 'Verhaltens√∂konomie', 'Wirtschaft & Soziales']
            },
            'finance': {
                icon: 'üí°',
                title: 'Wirtschaft & Finanzen',
                count: 4,
                themes: ['BWL', 'VWL', 'E-Commerce', 'Marketing']
            },
            'methods': {
                icon: 'üìã',
                title: 'Methoden & Tools',
                count: 10,
                themes: ['Scrum', 'PMBOK', 'PRINCE2', 'IPMA', 'Kanban', 'Lean', 'OKR', 'Design Thinking', 'Wasserfallmodell', 'Agile Methoden']
            },
            'interdisciplinary': {
                icon: 'üß©',
                title: 'Interdisziplin√§r & Transfer',
                count: 2,
                themes: ['Transferf√§hige Soft Skills', 'Kreative Anwendungen']
            },
            'school': {
                icon: 'üè´',
                title: 'Schule',
                count: 7,
                themes: ['Lernstrategien & Motivation', 'Mobbingpr√§vention', 'Cybergrooming', 'Umgang mit Medien', 'Schulrecht', 'Sch√ºlervertretung & Mitbestimmung', 'Grundlagen der Demokratie']
            },
            'university': {
                icon: 'üéì',
                title: 'Studium',
                count: 7,
                themes: ['Studienplanung & Studienfinanzierung', 'Zeitmanagement im Studium', 'Wissenschaftliches Arbeiten', 'Hausarbeiten & Zitierstandards', 'Umgang mit Leistungsdruck', 'Digitales Lernen & Lernplattformen', 'Karriereplanung im Studium']
            },
            'training': {
                icon: 'üõ†Ô∏è',
                title: 'Ausbildung',
                count: 8,
                themes: ['Rechte & Pflichten in der Ausbildung', 'Berufsorientierung', 'Pr√ºfungsvorbereitung', 'Betriebliches Lernen & Feedback', 'Kommunikation im Betrieb', 'Ausbildungsrahmenpl√§ne verstehen', 'Umgang mit Ausbildern & Kollegen', 'Konflikte in Ausbildungssituationen']
            }
        };

        const levelLabels = ['Rookie', 'Explorer', 'Challenger', 'Strategist', 'Expert', 'Specialist', 'Virtuose', 'Master', 'Legend', 'Super Expert'];

        let currentTheme = null;

        // Initialisierung
        function init() {
            renderCategories();
            setupEventListeners();
        }

        // Kategorien rendern
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            Object.entries(categories).forEach(([key, category]) => {
                const card = createCategoryCard(key, category);
                grid.appendChild(card);
            });
        }

        // Kategorie-Karte erstellen
        function createCategoryCard(key, category) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.dataset.category = key;

            card.innerHTML = `
                <div class="category-header" onclick="toggleCategory('${key}')">
                    <span class="category-icon">${category.icon}</span>
                    <div class="category-title">${category.title}</div>
                    <div class="category-count">${category.count} Themenbereiche</div>
                    <button class="expand-btn" id="btn-${key}">‚ñº</button>
                </div>
                <div class="category-body" id="body-${key}">
                    <div class="themes-grid">
                        ${category.themes.map(theme => `
                            <div class="theme-item" onclick="showThemeDetail('${theme}', '${category.title}')">
                                <div class="theme-title">${theme}</div>
                                <div class="theme-level">10 Level ‚Ä¢ 1000 Fragen</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Kategorie aufklappen/zuklappen
        function toggleCategory(key) {
            const body = document.getElementById(`body-${key}`);
            const btn = document.getElementById(`btn-${key}`);
            
            if (body.classList.contains('expanded')) {
                body.classList.remove('expanded');
                btn.textContent = '‚ñº';
            } else {
                body.classList.add('expanded');
                btn.textContent = '‚ñ≤';
            }
        }

        // Theme Detail anzeigen
        function showThemeDetail(theme, category) {
            currentTheme = theme;
            document.getElementById('detailTitle').textContent = theme;
            document.getElementById('detailSubtitle').textContent = category;

            const content = `
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">üìñ Beschreibung</h3>
                    <p style="line-height: 1.6; color: #666;">
                        Umfassende Schulung im Bereich "${theme}" mit 10 progressiven Leveln. 
                        Jedes Level enth√§lt 100 spezifisch generierte Fragen mit steigender Schwierigkeit.
                    </p>
                </div>

                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">üéØ Level-Struktur</h3>
                    <div class="level-grid">
                        ${levelLabels.map((label, index) => `
                            <div class="level-item" onclick="selectLevel(${index + 1})">
                                <div class="level-number">${index + 1}</div>
                                <div class="level-label">${label}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">üéÆ Features</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">ü§ñ</div>
                            <div style="font-weight: bold;">KI-Integration</div>
                            <div style="font-size: 0.8em; color: #666;">Adaptive Fragen</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">üåç</div>
                            <div style="font-weight: bold;">7 Sprachen</div>
                            <div style="font-size: 0.8em; color: #666;">Multilingual</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">üéØ</div>
                            <div style="font-weight: bold;">Risiko-Level</div>
                            <div style="font-size: 0.8em; color: #666;">Level 5 & 10</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">üèÜ</div>
                            <div style="font-weight: bold;">Gamification</div>
                            <div style="font-size: 0.8em; color: #666;">XP & Badges</div>
                        </div>
                    </div>
                </div>

                <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 20px; border-radius: 15px;">
                    <h4 style="margin-bottom: 10px;">üöÄ Bereit zum Start?</h4>
                    <p style="font-size: 0.9em; opacity: 0.9;">
                        Beginnen Sie Ihre Lernreise in "${theme}" mit Level 1 (Rookie) oder 
                        w√§hlen Sie ein h√∂heres Level basierend auf Ihrem Vorwissen.
                    </p>
                </div>
            `;

            document.getElementById('detailContent').innerHTML = content;
            document.getElementById('themeDetail').classList.add('active');
        }

        // Theme Detail schlie√üen
        function closeThemeDetail() {
            document.getElementById('themeDetail').classList.remove('active');
        }

        // Level ausw√§hlen
        function selectLevel(level) {
            alert(`Level ${level} (${levelLabels[level - 1]}) ausgew√§hlt!\n\nSie starten jetzt "${currentTheme}" auf Level ${level}.\n\nüéØ ${100} Fragen warten auf Sie!`);
        }

        // Theme starten
        function startTheme() {
            alert(`üöÄ "${currentTheme}" gestartet!\n\nüì∫ Einf√ºhrungsvideo wird geladen...\n‚è±Ô∏è Time-Lock aktiviert\nüéÆ Gamification gestartet\nü§ñ KI-Adaptive Fragen werden generiert`);
        }

        // Event Listeners
        function setupEventListeners() {
            // Filter Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter categories
                    const filter = this.dataset.filter;
                    filterCategories(filter);
                });
            });

            // Search Box
            document.getElementById('searchBox').addEventListener('input', function() {
                searchThemes(this.value);
            });
        }

        // Kategorien filtern
        function filterCategories(filter) {
            const cards = document.querySelectorAll('.category-card');
            
            cards.forEach(card => {
                if (filter === 'all') {
                    card.classList.remove('hidden');
                } else {
                    const category = card.dataset.category;
                    const shouldShow = filterMap[filter]?.includes(category);
                    
                    if (shouldShow) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                }
            });
        }

        // Filter Mapping
        const filterMap = {
            'tech': ['tech'],
            'business': ['business', 'finance', 'methods'],
            'legal': ['legal'],
            'health': ['health', 'environment'],
            'education': ['school', 'university', 'training'],
            'personal': ['psychology', 'society', 'interdisciplinary']
        };

        // Themes durchsuchen
        function searchThemes(query) {
            if (!query) {
                document.querySelectorAll('.theme-item').forEach(item => {
                    item.classList.remove('hidden');
                });
                return;
            }

            query = query.toLowerCase();
            
            document.querySelectorAll('.theme-item').forEach(item => {
                const title = item.querySelector('.theme-title').textContent.toLowerCase();
                
                if (title.includes(query)) {
                    item.classList.remove('hidden');
                    // Expand parent category
                    const categoryBody = item.closest('.category-body');
                    if (!categoryBody.classList.contains('expanded')) {
                        const categoryKey = categoryBody.id.replace('body-', '');
                        toggleCategory(categoryKey);
                    }
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // Tastatur-Shortcuts
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('themeDetail').classList.contains('active')) {
                if (e.key === 'Escape') closeThemeDetail();
                if (e.key === 'Enter') startTheme();
            }
        });

        // Initialisierung beim Laden
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
